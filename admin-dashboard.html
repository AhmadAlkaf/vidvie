<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - فدفي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Use the same style file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="admin-page"> <!-- Add class to body for specific admin styles -->

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="logo-container">
                 <img src="images/logo.png" alt="شعار فدفي"> <!-- Use your logo -->
                 <h3>لوحة التحكم</h3>
            </div>
            <nav class="admin-sidebar-nav">
                 <ul>
                    <li><a href="admin-dashboard.html" class="active"><i class="fas fa-tachometer-alt fa-fw"></i> الرئيسية</a></li>
                    <li><a href="#"><i class="fas fa-box-open fa-fw"></i> المنتجات</a></li>
                    <li><a href="admin-add-product.html"><i class="fas fa-plus-circle fa-fw"></i> إضافة منتج</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart fa-fw"></i> الطلبات</a></li>
                    <li><a href="#"><i class="fas fa-users fa-fw"></i> المستخدمون</a></li>
                    <li><a href="#"><i class="fas fa-cog fa-fw"></i> الإعدادات</a></li>
                </ul>
            </nav>
             <!-- Mobile Menu Toggle Button -->
             <button class="admin-menu-toggle" aria-label="Toggle navigation">
                 <i class="fas fa-bars"></i>
             </button>
        </aside>

        <!-- Main Content Area -->
        <div class="admin-main-content">
            <!-- Header -->
            <header class="admin-header">
                <span class="welcome-message">أهلاً بك، [اسم الأدمن]</span>
                <div class="admin-actions">
                    <a href="index.html" title="عرض الموقع"><i class="fas fa-eye"></i></a>
                    <a href="#" title="تسجيل الخروج"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </header>

            <!-- Page Content -->
            <main class="admin-content">
                <h1>لوحة التحكم الرئيسية</h1>

                <!-- Example Widgets -->
                <section class="dashboard-widgets">
                    <div class="widget-card">
                        <div class="widget-icon"><i class="fas fa-shopping-cart"></i></div>
                        <div class="widget-info">
                            <h4>إجمالي الطلبات</h4>
                            <span class="widget-value">1,250</span>
                        </div>
                    </div>
                    <div class="widget-card">
                        <div class="widget-icon"><i class="fas fa-users"></i></div>
                        <div class="widget-info">
                            <h4>مستخدمون جدد (آخر شهر)</h4>
                            <span class="widget-value">85</span>
                        </div>
                    </div>
                    <div class="widget-card">
                        <div class="widget-icon"><i class="fas fa-dollar-sign"></i></div>
                        <div class="widget-info">
                            <h4>إجمالي المبيعات (آخر شهر)</h4>
                            <span class="widget-value">15,300 ر.س</span>
                        </div>
                    </div>
                    <div class="widget-card">
                        <div class="widget-icon"><i class="fas fa-box-open"></i></div>
                        <div class="widget-info">
                            <h4>عدد المنتجات</h4>
                            <span class="widget-value">320</span>
                        </div>
                    </div>
                </section>

                <!-- Add more sections/data tables as needed -->

            </main>

            <!-- Footer -->
            <footer class="admin-footer">
                &copy; 2023 لوحة تحكم فدفي.
            </footer>
        </div>
    </div>

    <script src="js/admin-script.js"></script> <!-- Separate JS for admin if needed -->
    <script>
        // Basic mobile menu toggle for admin sidebar
        const adminMenuToggle = document.querySelector('.admin-menu-toggle');
        const adminSidebarNav = document.querySelector('.admin-sidebar-nav');
        if(adminMenuToggle && adminSidebarNav) {
            adminMenuToggle.addEventListener('click', () => {
                adminSidebarNav.classList.toggle('active-mobile');
            });
        }
    </script>
</body>
</html>
